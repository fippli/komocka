<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Komocka</title>
    <link
      href="https://fonts.googleapis.com/css?family=Righteous|Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body ondragover="allowDrop(event)" ondrop="drop(event)">
    <div class="top-drag-area"></div>
    <header>
      <h1 class="title">Komocka</h1>
      <img src="art.png" class="art" />
    </header>

    <div class="settings">
      <i class="fas fa-cog" onclick="toggleSettings(event)"></i>
    </div>

    <div id="settings-wrapper" class="hide">
      <h2>Settings</h2>
      <label>
        http://localhost:
        <input
          type="text"
          value="8080"
          class="port-input"
          size="6"
          onchange="setPort(event)"
        />
        (requires server restart)
      </label>
      <label>
        Response delay:
        <input type="text" value="0" size="7" onchange="setDelay(event)" />
      </label>
      <label>
        Response status:
        <input type="text" value="200" size="3" onchange="setStatus(event)" />
      </label>
      <div>
        <button class="restart-button" onclick="restartServer(event)">
          Restart server
        </button>
      </div>
    </div>

    <main>
      <div id="mock-wrapper">
        <textarea placeholder="json..." oninput="updateMock(event)" id="editor">
{}</textarea
        >
        <div class="message"><span id="json-message">Valid JSON</span></div>
      </div>
    </main>
  </body>

  <script src="./client.js"></script>
</html>
